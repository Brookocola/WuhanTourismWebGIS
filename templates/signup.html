<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta data -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!--font-family-->
        <link
            href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&amp;subset=devanagari,latin-ext"
            rel="stylesheet"
        />

        <!-- title of site -->
        <title>注册</title>

        <!-- For favicon png -->
        <link
            rel="shortcut icon"
            type="image/icon"
            href="static/logassets/logo/favicon.png"
        />

        <!--font-awesome.min.css-->
        <link rel="stylesheet" href="static/logassets/css/font-awesome.min.css" />

        <!--animate.css-->
        <link rel="stylesheet" href="static/logassets/css/animate.css" />

        <!--bootstrap.min.css-->
        <link rel="stylesheet" href="static/logassets/css/bootstrap.min.css" />

        <!-- bootsnav -->
        <link rel="stylesheet" href="static/logassets/css/bootsnav.css" />

        <!--style.css-->
        <link rel="stylesheet" href="static/logassets/css/style.css" />

        <!--responsive.css-->
        <link rel="stylesheet" href="static/logassets/css/responsive.css" />

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">
                You are using an <strong>outdated</strong> browser. Please
                <a href="https://browsehappy.com/">upgrade your browser</a> to
                improve your experience and security.
            </p>
        <![endif]-->

        <!-- signin end -->
        <section class="signin signup">
            <div class="container">
                <div class="sign-content" >
                    <h2>注册</h2>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="signin-form">
                                <form action="signin.html">
                                    <!--/.form-col1 -->
                                    <div class="form-group">
                                        <label for="signin_form">用户名</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="username-form"
                                            placeholder="用户名"
                                        />
                                    </div>
                                    <!--/.form-group -->
                                    <div class="form-group">
                                        <label for="signin_form">密码</label>
                                        <input
                                            type="password"
                                            class="form-control"
                                            id="password-form"
                                            placeholder="密码"
                                        />
                                    </div>
                                    <!--/.form-group -->
                                    <div class="form-group">
                                        <label for="signin_form"
                                            >确认密码</label
                                        >
                                        <input
                                            type="password"
                                            class="form-control"
                                            id="password-form-repeat"
                                            placeholder="确认密码"
                                        />
                                    </div>
                                    <!--/.form-group -->
                                </form>
                                <!--/form -->
                            </div>
                            <!--/.signin-form -->
                        </div>
                        <!--/.col -->
                    </div>
                    <!--/.row -->

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="signin-password">
                                <div class="awesome-checkbox-list">
                                    <ul class="unstyled centered">
                                        <li>
                                            <input
                                                class="styled-checkbox"
                                                id="styled-checkbox-2"
                                                type="checkbox"
                                                value="value2"
                                            />
                                            <label for="styled-checkbox-2"
                                                >接受<a href="#"
                                                    >《用户协议》</a
                                                ></label
                                            >
                                        </li>

                                        <li></li>
                                    </ul>
                                </div>
                                <!--/.awesome-checkbox-list -->
                            </div>
                            <!--/.signin-password -->
                        </div>
                        <!--/.col -->
                    </div>
                    <!--/.row -->

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="signin-footer">
                                <button
                                    type="button"
                                    class="btn signin_btn"
                                    data-toggle="modal"
                                    data-target=".signin_modal"
                                    id="register"
                                >
                                    注册
                                </button>
                                <p align="center">
                                    已有账号？
                                    <a href="/tosignin">登录</a>
                                </p>
                            </div>
                            <!--/.signin-footer -->
                        </div>
                        <!--/.col-->
                    </div>
                    <!--/.row -->
                </div>
                <!--/.sign-content -->
            </div>
            <!--/.container -->
        </section>
        <!--/.signin -->

        <!-- signin end -->

        <!--footer copyright start -->
        <footer class="footer-copyright">
            <div id="scroll-Top">
                <i
                    class="fa fa-angle-double-up return-to-top"
                    id="scroll-top"
                    data-toggle="tooltip"
                    data-placement="top"
                    title=""
                    data-original-title="Back to Top"
                    aria-hidden="true"
                ></i>
            </div>
            <!--/.scroll-Top-->
        </footer>
        <!--/.hm-footer-copyright-->
        <!--footer copyright  end -->

        <!-- Include all js compiled plugins (below), or include individual files as needed -->

        <script src="static/logassets/js/jquery.js"></script>

        <!--modernizr.min.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

        <!--bootstrap.min.js-->
        <script src="astatic/logassets/js/bootstrap.min.js"></script>

        <!-- bootsnav js -->
        <script src="static/logassets/js/bootsnav.js"></script>

        <!-- jquery.sticky.js -->
        <script src="static/logassets/js/jquery.sticky.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

        <script src="static/logassets/js/signup.js"></script>
    </body>
</html>
