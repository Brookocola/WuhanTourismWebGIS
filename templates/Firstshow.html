<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>firstshow</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="static/layui/css/layui.css"    media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body >




<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
  <legend>欢迎使用武汉快乐游</legend>
</fieldset>

<div class="layui-carousel" id="test10" >
  <div carousel-item="" style="text-align: center">
    <div style="text-align: center"><img src="static/img/武汉旅游图.jpg"  width="500" height="550"></div>
    <div style="text-align: center"><img src="static/img/湖北省博物馆评论词云.jpg" width="400" height="500"></div>
    <div style="text-align: center"><img src="static/img/武汉大学词云图.jpg" width="500" height="550"></div>
    <div style="text-align: center"><img src="static/img/黄鹤楼评论词云.jpg" width="500" height="550"></div>


  </div>
</div>




<script src="static/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script>
layui.use(['carousel', 'form'], function(){
  var carousel = layui.carousel
  ,form = layui.form;


  //图片轮播
  carousel.render({
    elem: '#test10'
    ,width: '778px'
    ,height: '550px'
    ,interval: 5000
    ,anim: 'fade'
  });

  //事件
  carousel.on('change(test4)', function(res){
    console.log(res)
  });

  var $ = layui.$, active = {
    set: function(othis){
      var THIS = 'layui-bg-normal'
      ,key = othis.data('key')
      ,options = {};

      othis.css('background-color', '#5FB878').siblings().removeAttr('style');
      options[key] = othis.data('value');
      ins3.reload(options);
    }
  };

  //监听开关
  form.on('switch(autoplay)', function(){
    ins3.reload({
      autoplay: this.checked
    });
  });

  $('.demoSet').on('keyup', function(){
    var value = this.value
    ,options = {};
    if(!/^\d+$/.test(value)) return;

    options[this.name] = value;
    ins3.reload(options);
  });

  //其它示例
  $('.demoTest .layui-btn').on('click', function(){
    var othis = $(this), type = othis.data('type');
    active[type] ? active[type].call(this, othis) : '';
  });
});
</script>

</body>
</html>
